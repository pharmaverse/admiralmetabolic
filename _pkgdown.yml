url: https://pharmaverse.github.io/admiralmetabolic

template:
  bootstrap: 5
  math-rendering: mathjax
  params:
    bootswatch: flatly
  includes:
    in_header: |
      <script
      async
      src="https://widget.kapa.ai/kapa-widget.bundle.js"
      data-website-id="2c7249cc-f1dc-4a63-8674-6ecbcb34d95c"
      data-project-name="admiral"
      data-project-color="#2c3e50"
      data-project-logo="https://pharmaverse.github.io/admiralmetabolic/logo.png"
      data-consent-required="true"
      data-user-analytics-cookie-enabled="true"
      data-consent-screen-title="Help us improve our AI assistant"
      data-consent-screen-disclaimer="By clicking 'Allow tracking', you consent to anonymous user tracking which helps us improve our service. We don't collect any personally identifiable information."
      data-consent-screen-accept-button-text="Allow tracking"
      data-consent-screen-reject-button-text="No, thanks"
      data-modal-example-questions="Tell me a little about the {admiralmetabolic} package., What are some important {admiralmetabolic} functions and what do they do?"
      data-modal-search-placeholder="Ask me a question about {admiralmetabolic} or the {admiral} ecosystem..."
      data-modal-z-index="9999"
      ></script>
repo:
  url:
    home: https://github.com/pharmaverse/admiralmetabolic
    source: https://github.com/pharmaverse/admiralmetabolic/blob/main/
    issue: https://github.com/pharmaverse/admiralmetabolic/issues/
    user: https://github.com/
news:
  cran_dates: true

development:
  mode: auto

reference:

- title: Derivations for Adding Parameters
- subtitle: ADVS-specific
  desc: Parameter Derivation Functions helpful for building the ADVS dataset
- contents:
  - has_keyword("der_prm_advs")

- title: Example Datasets
- contents:
  - has_keyword('datasets')

navbar:
  structure:
    left: [getstarted, reference, articles, news]
    right: [search, slack, history, newissue, github]
  components:
    getstarted:
      text: Get Started
      href: articles/admiralmetabolic.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: User Guides
      menu:
      - text: Creating a Metabolic ADVS
        href: articles/advs.html
      - text: Creating a Control of Eating Questionnaire ADaM
        href: articles/adcoeq.html
      - text: Creating a Metabolic ADLB ADaM
        href: articles/adlb.html
    history:
      icon: fa-history
      href: articles/website-versions.html
      aria-label: Previous Release Websites
    slack:
      icon: fa-slack
      href: https://pharmaverse.slack.com/
      aria-label: Slack
    newissue:
      icon: fa-bug
      href: https://github.com/pharmaverse/admiralmetabolic/issues/new/choose
      aria-label: New Issue
